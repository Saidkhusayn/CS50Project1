{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

<div>
    {{ a_entry }}
</div>
<div>
    <form action= {% url 'edit_page'%} method='POST'>
        {% csrf_token %}
        <input type='hidden' name="title" value={{ title }}>
        <input class="btn btn-primary" type="submit" value="Edit the Page">
    </form>
</div>
{% endblock %}
